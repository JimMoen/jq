name: Release

on:
  push:
    tags:
      - "*"
jobs:
  mac:
    strategy:
      fail-fast: false
      matrix:
        otp:
          - 23
          - 24
        os:
          - macos-11
          - macos-10.15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure Homebrew cache
        uses: actions/cache@v2
        with:
          path: |
            ~/Library/Caches/Homebrew/
            ~/Library/Caches/Homebrew/downloads/
          key: brew-${{ matrix.os }}-${{ matrix.otp  }}

      - name: prepare
        run: |
          brew update
          brew install curl zip unzip gnu-sed automake bison
          brew install erlang@${{ matrix.otp }}
          echo "/usr/local/bin" >> $GITHUB_PATH
          git config --global credential.helper store

      - name: build release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          export PATH="/usr/local/opt/bison/bin:$PATH"
          export PATH="/usr/local/opt/erlang@${{ matrix.otp }}/bin:$PATH"
          BUILD_RELEASE=1 ./build.sh

      - uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: packages
          path: |
            _packages/*.tar.gz
            _packages/*.tar.gz.sha256

  linux:
    strategy:
      fail-fast: false
      matrix:
        otp:
          - 23.3.4.9-4
          - 24.2.1-1
        elixir:
          - 1.13.3
        arch:
          - amd64
          - arm64
        os:
          - ubuntu20.04
          - ubuntu18.04
          - ubuntu16.04
          - debian11
          - debian10
          - debian9
          - el7
          - el8
          - alpine3.15.1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v1

      - name: prepare buildx
        run: docker run --rm --privileged tonistiigi/binfmt:latest --install ${{ matrix.arch }}

      - name: build release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          IMAGE=ghcr.io/emqx/emqx-builder/5.0-15:${{ matrix.elixir }}-${{ matrix.otp }}-${{ matrix.os }}
          docker run -i --rm -v $(pwd):/wd --workdir /wd --platform=linux/${{ matrix.arch }} -e BUILD_RELEASE=1 $IMAGE bash -euc './build.sh'

      - uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: packages
          path: |
            _packages/*.tar.gz
            _packages/*.tar.gz.sha256

  release:
    runs-on: ubuntu-latest
    needs:
      - mac
      - linux
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: packages
          path: packages
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Erlang jq NIF ${{ github.ref }} Released
          body: Erlang jq NIF ${{ github.ref }} Released
          draft: false
          prerelease: false
      - uses: Rory-Z/upload-release-asset@v1
        with:
          repo: jq
          path: "packages/*"
          token: ${{ github.token }}
